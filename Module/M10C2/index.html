<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <!-- <label for="username">User Name</label>
    <br>
    <input type="text" name="username" placeholder="enter your name"> -->


        <div class="my-3 form-group">
            <label for="exampleFormControlInputusersm" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control form-control-sm" id="exampleFormControlInputusersm"
                placeholder="Enter Your Name">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputusermd" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="exampleFormControlInputusermd" placeholder="Enter Your Name">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputlg" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInputlg"
                placeholder="Enter Your Name">
        </div>

        <br>
        <br>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemailsm" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-sm" id="exampleFormControlInputemailsm"
                placeholder="name@example.com">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemailmd" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInputemailmd" placeholder="name@example.com">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemaillg" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInputemaillg"
                placeholder="name@example.com">
        </div>


        <br>
        <br>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpasssm" class="form-label">Email address</label>
            <input type="password" class="form-control form-control-sm" id="exampleFormControlInputpasssm"
                placeholder="enter password">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpassmd" class="form-label">Email address</label>
            <input type="password" class="form-control" id="exampleFormControlInputpassmd" placeholder="enter password">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpasslg" class="form-label">Email address</label>
            <input type="password" class="form-control form-control-lg" id="exampleFormControlInputpasslg"
                placeholder="enter password">
        </div>


        <br>
        <br>




        <div class="my-3 form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>



    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
