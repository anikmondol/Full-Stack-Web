<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>


    <div class="container my-5">
        <!-- <label for="username">User Name</label>
    <br>
    <input type="text" name="username" placeholder="enter your name"> -->


        <div class="my-3 form-group">
            <label for="exampleFormControlInputusersm" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control form-control-sm" id="exampleFormControlInputusersm"
                placeholder="Enter Your Name">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputusermd" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="exampleFormControlInputusermd" placeholder="Enter Your Name">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputlg" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInputlg"
                placeholder="Enter Your Name">
        </div>

        <br>
        <br>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemailsm" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-sm" id="exampleFormControlInputemailsm"
                placeholder="name@example.com">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemailmd" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInputemailmd" placeholder="name@example.com">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputemaillg" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInputemaillg"
                placeholder="name@example.com">
        </div>


        <br>
        <br>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpasssm" class="form-label">Email address</label>
            <input type="password" class="form-control form-control-sm" id="exampleFormControlInputpasssm"
                placeholder="enter password">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpassmd" class="form-label">Email address</label>
            <input type="password" class="form-control" id="exampleFormControlInputpassmd" placeholder="enter password">
        </div>

        <div class="my-3 form-group">
            <label for="exampleFormControlInputpasslg" class="form-label">Email address</label>
            <input type="password" class="form-control form-control-lg" id="exampleFormControlInputpasslg"
                placeholder="enter password">
        </div>


        <br>
        <br>




        <div class="my-3 form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>


        <select class="form-select form-select-lg" aria-label="Default select example" name="country">
            <option selected disabled>Select Country</option>
            <option value="1">Bangladesh</option>
            <option value="2">India</option>
            <option value="3">Pakistan</option>
        </select>



        <select class="form-select form-select-lg" multiple aria-label="Default select example" name="frontend_kills[]">
            <option selected disabled>Frontend skills</option>
            <option value="1">Html</option>
            <option value="2">Css</option>
            <option value="3">Bootstrap</option>
            <option value="4">Javascript</option>
        </select>




        <label class="form-label">Backend Silks</label>
        <div class="form-check">
            <label for="backend_skils[]" class="form-check-label" for="java">
                Java
            </label>
            <input name="backend_skils[]" class="form-check-input" type="checkbox" value="1" id="java">

        </div>
        <div class="form-check">
            <label for="backend_skils[]" class="form-check-label" for="php">
                PHP
            </label>
            <input name="backend_skils[]" class="form-check-input" type="checkbox" value="2" id="php" checked>

        </div>

        <div class="form-check">
            <label for="backend_skils[]" class="form-check-label" for="php">
                Python
            </label>
            <input name="backend_skils[]" class="form-check-input" type="checkbox" value="2" id="php">

        </div>


        <label class="form-label">Gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" checked>
            <label class="form-check-label" for="female">
                Female
            </label>
        </div>


        <label for="range2" class="form-label">Silks Level</label>
        <input type="range" class="form-range" min="0" max="10" id="range2">

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>

        <br>
        <br>


        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
