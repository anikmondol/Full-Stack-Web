<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white p-8">
  <div class="max-w-6xl mx-auto bg-white rounded-md shadow-sm p-8">
    <h1 class="text-4xl font-light text-gray-700 mb-6">To-Do App</h1>
    <form class="flex gap-6 mb-10">
      <input
        type="text"
        placeholder="Enter a new task"
        class="flex-grow border border-gray-300 rounded-md px-4 py-2 text-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
      <button
        type="submit"
        class="bg-purple-700 text-white font-semibold text-sm uppercase px-6 py-2 rounded-md hover:bg-purple-800"
      >
        Add Task
      </button>
    </form>
    <section>
      <h2 class="text-3xl font-light text-gray-700 mb-6">Task List</h2>
      <p class="text-gray-500 mb-6">No tasks yet. Add one above!</p>
      <div class="flex items-center justify-between">
        <span class="text-xs font-semibold text-gray-600 uppercase tracking-wider">Task 1</span>
        <button
          class="border border-purple-600 text-purple-600 text-xs font-semibold uppercase tracking-wider rounded-md px-6 py-2 hover:bg-purple-50"
        >
          Delete
        </button>
      </div>
    </section>
  </div>
</body>
</html>
